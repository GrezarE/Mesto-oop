<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Местоt</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <section class="popup <!--popup_opened-->">
    <form name="edit" class="popup__container">
    <button type="button" class="popup__close-icon"></button>
    <h2 class="popup__heading">Редактировать профиль</h2>
      <fieldset class="popup__contact-info">
        <input type="text" name="firstname" class="popup__item" placeholder="Жак-Ив Кусто" required>
        <input type="text" name="description" class="popup__item" placeholder="Исследователь океана" required>
        <button type="submit" class="popup__button-save">
          Сохранить
        </button>
      </fieldset>
    </form>
  </section>
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="info">
        <h1 class="info__name">
          Жак-Ив Кусто
          <button type="button" class="info__button"></button>
        </h1>
        <p class="info__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add">
        <img src="./images/add-button.svg" alt="Кнопка" class="profile__button-add-image">
      </button>
    </section>
    <section class="elements" aria-label="Галерея фото-карточек">
      <ul class="cards">
        <li class="cards__item">
          <article class="card">
            <figure class="element">
              <img src="./images/elements-karachaevsk.jpg" alt="Карачаевск" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__caption-title">Карачаевск</h2>
                <button type="button" class="element__icon"></button>
              </figcaption>
            </figure>
          </article>
        </li>
        <li class="cards__item">
          <article class="card">
            <figure class="element">
              <img src="./images/elements-elbrus.jpg" alt="Эльбрус" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__caption-title">Гора Эльбрус</h2>
                <button type="button" class="element__icon"></button>
              </figcaption>
            </figure>
          </article>
        </li>
        <li class="cards__item">
          <article class="card">
            <figure class="element">
              <img src="./images/elements-dombaj.jpg" alt="Домбай" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__caption-title">Домбай</h2>
                <button type="button" class="element__icon"></button>
              </figcaption>
            </figure>
          </article>
        </li>
        <li class="cards__item">
          <article class="card">
            <figure class="element">
              <img src="./images/elements-elbrus.jpg" alt="Эльбрус" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__caption-title">Гора Эльбрус</h2>
                <button type="button" class="element__icon"></button>
              </figcaption>
            </figure>
          </article>
        </li>
        <li class="cards__item">
          <article class="card">
            <figure class="element">
              <img src="./images/elements-dombaj.jpg" alt="Домбай" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__caption-title">Домбай</h2>
                <button type="button" class="element__icon"></button>
              </figcaption>
            </figure>
          </article>
        </li>
        <li class="cards__item">
          <article class="card">
            <figure class="element">
              <img src="./images/elements-karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
              <figcaption class="element__caption">
                <h2 class="element__caption-title">Карачаево-Ч...</h2>
                <button type="button" class="element__icon"></button>
              </figcaption>
            </figure>
          </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
  </footer>
</body>
</html>
