<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Местоt</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <button type="button" class="profile__button-avatar">
        <img src="#" alt="Аватар" class="profile__avatar">
      </button>
      <div class="info">
        <div class="info__container">
          <h1 class="info__name"></h1>
          <button type="button" class="info__button"></button>
        </div>
        <p class="info__description"></p>
      </div>
      <button type="button" class="profile__button-add">
        <img src="<%=require('./images/add-button.svg')%>" alt="Кнопка" class="profile__button-add-image">
      </button>
    </section>
    <section class="elements" aria-label="Галерея фото-карточек">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
  </footer>
  <section class="popup popup_option_info">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="edit" class="form-edit form__box" novalidate>
        <fieldset class="form-edit__info">
          <input type="text" name="firstname" class="form-edit__item" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form-edit__item-error" id="firstname-error"></span>
          <input type="text" name="description" class="form-edit__item" placeholder="Профессиональная деятельность" minlength="2" maxlength="200" required>
          <span class="form-edit__item-error" id="description-error"></span>
          <button type="submit" class="form-edit__button-save">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_option_add">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="add" class="form-edit form__box" novalidate>
        <fieldset class="form-edit__info">
          <input type="text" name="place" class="form-edit__item" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form-edit__item-error" id="place-error"></span>
          <input type="url" name="link" class="form-edit__item" placeholder="Ссылка на картинку" required>
          <span class="form-edit__item-error" id="link-error"></span>
          <button type="submit" class="form-edit__button-save form-edit__button-save_create">
            Создать
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_option_card">
    <div class="popup__container-card">
      <button type="button" class="popup__close-icon"></button>
      <figure class="card">
        <img class="card__image" src="#" alt="">
        <figcaption class="card__caption"></figcaption>
      </figure>
    </div>
  </section>
  <section class="popup popup_option_delete-card">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__heading">Вы уверены?</h2>
      <form name="delete" class="form-delete form__box" novalidate>
        <fieldset  class="form-delete__info">
          <button type="submit" class="form-delete__button-delete">
          Да
        </button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_option_avatar">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__heading">Обновить аватар</h2>
      <form name="avatar" class="form-edit form__box" novalidate>
        <fieldset class="form-edit__info">
          <input type="url" name="avatars" class="form-edit__item" placeholder="Ссылка на аватар" required>
          <span class="form-edit__item-error" id="avatars-error"></span>
          <button type="submit" class="form-edit__button-save">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <template id="card-template">
    <li class="cards__item">
      <figure class="element">
        <button type="button" class="element__button-card"><img class="element__image"></button>
        <figcaption class="element__caption">
          <h2 class="element__caption-title"></h2>
          <div class="element__like-container">
            <button type="button" class="element__icon"></button>
            <p class="element__likes"></p>
          </div>
        </figcaption>
      </figure>
      <button type="button" class="element__button-delete"></button>
    </li>
  </template>
</body>
</html>
