<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Местоt</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Место Россия" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="info">
        <div class="info__container">
          <h1 class="info__name">Жак-Ив Кусто</h1>
          <button type="button" class="info__button"></button>
        </div> 
        <p class="info__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add">
        <img src="./images/add-button.svg" alt="Кнопка" class="profile__button-add-image">
      </button>
    </section>
    <section class="elements" aria-label="Галерея фото-карточек">
      <ul class="cards">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&copy; 2021 Mesto Russia</p>
  </footer>
  <section class="popup popup_option_info">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="edit" class="form-edit">
        <fieldset class="form-edit__info">
          <input type="text" name="firstname" class="form-edit__item" placeholder="Имя" required minlength="2" maxlength="40">
          <input type="text" name="description" class="form-edit__item" placeholder="Профессиональная деятельность" required minlength="2" maxlength="200">
          <button type="submit" class="form-edit__button-save">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_option_add">
    <div class="popup__container">
      <button type="button" class="popup__close-icon"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="add" class="form-edit">
        <fieldset class="form-edit__info">
          <input type="text" name="place" class="form-edit__item" placeholder="Название" required>
          <input type="url" name="link" class="form-edit__item" placeholder="Ссылка на картинку" required>
          <button type="submit" class="form-edit__button-save">
            Сохранить
          </button>
        </fieldset>
      </form>
    </div>
  </section>
  <section class="popup popup_option_card">
    <div class="popup__container-card">
      <button type="button" class="popup__close-icon"></button>
      <figure class="card">
        <img class="card__image" src="#" alt="">
        <figcaption class="card__caption"></figcaption>
      </figure>
    </div>
  </section>
  <template id="card-template">
    <li class="cards__item">
      <figure class="element">
        <button type="button" class="element__button-card"><img class="element__image"></button>
        <figcaption class="element__caption">
          <h2 class="element__caption-title"></h2>
          <button type="button" class="element__icon"></button>
        </figcaption>
      </figure>
      <button type="button" class="element__button-delete"></button>
    </li>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
